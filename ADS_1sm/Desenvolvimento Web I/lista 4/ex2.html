<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Exerc√≠cio 2</title>
    <style>
        div{
            margin: 0 0 1% 0;
        }
    </style>
</head>
<body>
    <div>
        <label for="foto">Insira a url da imagem.</label>
        <input id="foto" type=text" placeholder="url">
    </div>

    <div><button onclick="imagem()">Carregar</button></div>
    <img id="fonte" alt="Sua imagem.">

    <script>
        function imagem(){
            let link = document.querySelector("#foto").value;
            document.querySelector("#fonte").src = link;
        }
    </script>
</body>
</html>
