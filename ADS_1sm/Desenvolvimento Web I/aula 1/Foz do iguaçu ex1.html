    <h1 style="text-align: center; color: blue;">Foz do Iguaçu</h1>
    <p style="color: blue; text-align: center;">Foz do Iguaçu, terra das Cataratas, é uma das Mercocidades brasileiras. 
        Juntamente da cidade paraguaia de Ciudad del Este e da argentina Puerto Iguazú, 
        formam uma área urbana conhecida na região como Tríplice Fronteira, sendo caracterizadas 
        portanto como Tri-Cidades.</p>
