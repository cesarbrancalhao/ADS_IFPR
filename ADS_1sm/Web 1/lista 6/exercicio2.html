<!DOCTYPE html>
<html>
    <head>
    <title>Exercício 2</title>
    <meta charset="utf-8">
    <style>
        h1 {
            margin: 0 0 1vw 0.3vw;
        }
        #lado {
            margin: 0 0 0 0.3vw;
        }
        #resultado {
            margin-left: 0.3vw;
            background-color: greenyellow;
        }
        #button {
            margin-left: 0.3vw;
        }
    </style>
    <script>
        function calcular() {
            var total = document.getElementById("resultado");
            total.innerHTML = document.getElementById("valor").value * document.getElementById("quantidade").value + " R$";
        }
    </script>
    </head>
    <body>
        <h1>Orçamento</h1>
        <label for="item" id="lado">Item:</label> <input type="text" id="item" placeholder="Item">
        <label for="valor">Valor:</label> <input type="number" id="valor" placeholder="0.00">
        <label for="quantidade">Quantidade:</label> <input type="number" id="quantidade" placeholder="0">
        <button id="button" onclick="calcular()">=</button>
        <span id="resultado">0.00 R$</span>
    </body>
</html>
