<!DOCTYPE html>
<html>
<head>
  <title>Alert</title>
  
</head>
<body>
  <script>
    const a = parseInt(prompt("Informe o valor de A"));
    const b = parseInt(prompt("Informe o valor de B"));

    const c = a + b;

    alert("Soma = " + c);
    document.write("<p>Divisão: " + a/b + "</p><p>Multiplicação: " + a*b + "</p>");

    var sair = confirm("Deseja sair da página?");
  </script>
</body>
</html>
