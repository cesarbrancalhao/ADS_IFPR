<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Exercício 3</title>
    <style>
        button{
            margin: 1% 0 0 0;
        }
        p{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <p>Primeiro parágrafo do texto</p>
    <p>Lorem ipsum dolor etcetera e mais algumas coisas.</p>
    <p>Australopithecus.</p>
    <button id="botaoF" onclick="aumentar()">Aumentar texto</button>

    <script>
        function aumentar() {
            let a = document.querySelectorAll("p");
            a[1].style.fontSize = "30px";
        }
    </script>
</body>
</html>
